<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="music-note.png">Musify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container" style="background-image:url(bgi.jpg); background-size:100%; ">
        
        <div class="songList">
            <h1>Best of 2022-Pop</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">As it was</span>
                    <span class="songlistplay"><span class="timestamp">05:34  <i id="0" class="far songItemPlay fa-play-circle"></i></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Blinding lights</span>
                    <span class="songlistplay"><span class="timestamp">05:34  <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Heat waves</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Stay</span>
                    <span class="songlistplay"><span class="timestamp">05:34  <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Woman</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Save your tears</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Make you mine</span>
                    <span class="songlistplay"><span class="timestamp">05:34  <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Leave the door open</span>
                    <span class="songlistplay"><span class="timestamp">05:34  <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons" style="color:white ;">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">As it was - Harry Styles</span>
        </div>
    </div>
    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
